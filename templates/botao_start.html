<!DOCTYPE html>
<html>
<head>
    <title>Botão de Menu</title>
    <style>
        .menu-button {
            background-color: #686382; /* Cor de fundo */
            color: white; /* Cor do texto */
            padding: 15px 32px; /* Espaçamento interno */
            text-align: center; /* Alinhamento do texto */
            text-decoration: none; /* Remover sublinhado */
            display: inline-block; /* Exibir em linha */
            font-size: 16px; /* Tamanho da fonte */
            margin: 4px 2px; /* Margem */
            cursor: pointer; /* Cursor em forma de mão */
            border: none; /* Remover borda */
            border-radius: 4px; /* Bordas arredondadas */
        }

        .list-container{
            margin-top: 20px;
            display: none;
        }

        .list-container ul {
            list-style-type: none;
            padding: 0;
        }

        .list-container li {
            background-color: #f0f0f0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<a href="#" class="menu-button" onclick="menuFunction()">Estados</a>

<div class="list-container" id="state-list">
    <ul id="states"></ul>
</div>

<script>
    const estados = [
        "Acre (AC)", "Alagoas (AL)", "Amapá (AP)", "Amazonas (AM)",
        "Bahia (BA)", "Ceará (CE)", "Distrito Federal (DF)", "Espírito Santo (ES)",
        "Goiás (GO)", "Maranhão (MA)", "Mato Grosso (MT)", "Mato Grosso do Sul (MS)",
        "Minas Gerais (MG)", "Pará (PA)", "Paraíba (PB)", "Paraná (PR)",
        "Pernambuco (PE)", "Piauí (PI)", "Rio de Janeiro (RJ)", "Rio Grande do Norte (RN)",
        "Rio Grande do Sul (RS)", "Rondônia (RO)", "Roraima (RR)", "Santa Catarina (SC)",
        "São Paulo (SP)", "Sergipe (SE)", "Tocantins (TO)"
    ];

    function menuFunction() {
        const listContainer = document.getElementById("state-list");
        const ul = document.getElementById("states");

        // Limpar a lista
        ul.innerHTML = "";

        estados.forEach(estado => {
            const li = document.createElement("li");
            li.textContent = estado;
            ul.appendChild(li);
        });

        // Mostrar o container da lista
        listContainer.style.display = "block";
    }
</script>

</body>
</html>
