<!DOCTYPE html>
<html>
<head>
    <title>Botão de Menu</title>
    <style>
        .menu-button {
            background-color: #686382; /* Cor de fundo */
            color: white; /* Cor do texto */
            padding: 15px 32px; /* Espaçamento interno */
            text-align: center; /* Alinhamento do texto */
            text-decoration: none; /* Remover sublinhado */
            display: inline-block; /* Exibir em linha */
            font-size: 16px; /* Tamanho da fonte */
            margin: 4px 2px; /* Margem */
            cursor: pointer; /* Cursor em forma de mão */
            border: none; /* Remover borda */
            border-radius: 4px; /* Bordas arredondadas */
        }
    </style>
</head>
<body>

<a href="http://127.0.0.1:5000" class="menu-button">Clique Aqui</a>

</body>
</html>
